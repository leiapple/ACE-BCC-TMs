cutoff: 7.6 # cutoff for neighbour list construction
seed: 42  # random seed

#################################################################
## Metadata section
#################################################################
metadata:
  origin: "Automatically generated input"

#################################################################
## Potential definition section
#################################################################
potential:
  deltaSplineBins: 0.001
  elements: ['Nb']

  embeddings:
    ALL: {
      npot: 'FinnisSinclairShiftedScaled',
      fs_parameters: [ 1, 1, 1, 0.5, 1, 0.75, 1, 0.25, 1, 0.125, 1, 0.375, 1, 0.875, 1, 2],
      ndensity: 8,
    }

  bonds:
    ALL: {
      radbase: SBessel,
      radparameters: [ 5.25 ],
      rcut: 7.6,
      dcut: 0.01,
      NameOfCutoffFunction: cos,
    }

  functions:
    UNARY: {nradmax_by_orders: [20,3,2,1],lmax_by_orders: [0,4,2,0],}
#################################################################
## Dataset specification section
#################################################################
data:
  filename: ../data/Nb.pckl.gzip       # force to read reference pickled dataframe from given file
  test_size: 0.1


#################################################################
## Fit specification section
#################################################################
fit:
  loss: { kappa: 0.01, L1_coeffs: 1e-8, L2_coeffs: 1e-8}
  # if kappa: auto, then it will be determined from the variation of energy per atom and forces norms in train set
  weighting: { type: EnergyBasedWeightingPolicy, DElow: 1.0, DEup: 10.0, DFup: 50.0, DE: 1.0, DF: 1.0, wlow: 0.75, energy: convex_hull, reftype: all,seed: 42}

  optimizer: BFGS # or L-BFGS-B

  ## maximum number of minimize iterations
  maxiter: 5000

  ## additional options for scipy.minimize
  #  options: {maxcor: 100}

  ## Automatically find the smallest interatomic distance in dataset  and set inner cutoff based on this
  repulsion: auto

  #ladder_step: 10
  #ladder_type: power_order

#################################################################
## Backend specification section
#################################################################
backend:
  evaluator: tensorpot
  batch_size: 100
  display_step: 50
  gpu_config: {gpu_ind: 0, mem_limit: 0}

